<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الشهيـــر للملابـــس</title>
    <script
      src="https://kit.fontawesome.com/d8ca6e9ec8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="product-full">
      <div class="product-section">
        <button type="button" class="close">اغلق</button>
        <h4><span></span><i></i></h4>
        <ul>
          <li class="color">
            <span>اللون</span>
            <select>
              <option selected disabled>اللون</option>
              <option value="white">الابيض</option>
              <option value="black">الاسود</option>
              <option value="gray">الرصاصي</option>
              <option value="red">الاحمر</option>
              <option value="yellow">الاصفر</option>
            </select>
          </li>
          <li class="size">
            <span>الحجم</span>
            <select>
              <option selected disabled>الحجم</option>
              <option value="small">قياس صغير</option>
              <option value="meduim">قياس متوسط</option>
              <option value="big">قياس كبير</option>
            </select>
          </li>
          <li class="price"></li>
        </ul>
        <div class="all-img">
          <div class="form">
            <form>
              <div class="name">
                <label>الاسم الثلاثي </label>
                <input type="text" placeholder="الاسم الثلاثي" id="name" />
              </div>
              <div class="city">
                <label>المحافظة</label>
                <input type="text" placeholder="اسم المحافظة" id="city" />
              </div>
              <div class="inside-city">
                <label>القضاء -الناحية - الحي</label>
                <input
                  type="text"
                  placeholder="القضاء -الناحية - الحي"
                  id="inside-city"
                />
              </div>
              <div class="phone">
                <label>رقم الموبايل</label>
                <input type="number" placeholder="رقم الموبايل" id="phone" />
              </div>
              <div class="email">
                <label>البريد الالكتروني</label>
                <input
                  type="email"
                  placeholder="البريد الالكتروني"
                  id="email"
                />
              </div>
              <div class="code">
                <label>الرمز البريدي</label>
                <input type="number" placeholder="الرمز البريدي" id="code" />
              </div>
              <div class="count">
                <label>الكمية</label>
                <input type="number" placeholder="الكمية" id="count" />
              </div>

              <div class="buy">
                <div class="empty">
                  <span>قم بملأ جميع الحقول بالاعلى بشكل صحيح</span>
                </div>
                <button type="button" class="go-btn">احجزالان</button>
              </div>
            </form>
          </div>
          <div class="img">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>
    <header>
      <div class="logo">
        <a href="index.html">الشهير للملابس</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li><a  href="men.html">ملابس رجالية</a></li>
          <li><a href="women.html">ملابس نسائية</a></li>
          <li><a class="active" href="kids.html">ملابس الاطفال</a></li>
          <li><a href="about-us.html">من نحن</a></li>
        </ul>
      </nav>
      <div class="hero-kids">
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </header>
    <!-- end Header ........................... -->

    <section class="search">
      <div class="input">
        <input type="search" placeholder="ابحث ">
      </div>
    </section>
    <!-- ///////////////////////////// -->
    <section class="kids">
      <div class="products"></div>
    </section>
    <!-- end men ........................... -->
    <footer>
      <div class="content">
        <div class="right">
          <a href="#">تواصل مباشرة</a>
          <a href="#">منصاتنا</a>
        </div>
        <div class="center">
          <a href="#">سياسة الخصوصية</a>
          <a href="#">شروط الاستخدام</a>
        </div>
        <div class="left">
          <a href="#">عن الموقع</a>
          <a href="#">خدماتنا</a>
        </div>
      </div>
      <div class="copy">
        <p>جميع الحقوق محفوظة 2023 المشتري للملابس</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/kids.js"></script>
  </body>
</html>
